<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Reservas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Reservas</h1>

    <section>
      <h2>Hacer una reserva</h2>
      <form id="formReserva">
        <input type="date" id="fecha" required />
        <input type="time" id="hora" required />
        <select id="mesa" required>
          <option value="">Seleccioná mesa</option>
          <option value="1">Mesa 1 (2 personas)</option>
          <option value="2">Mesa 2 (4 personas)</option>
          <option value="3">Mesa 3 (6 personas)</option>
        </select>
        <input type="text" id="cliente" placeholder="Nombre del cliente" required />
        <button type="submit">Reservar</button>
      </form>
      <div id="resultado"></div>
    </section>

    <section>
      <h2>Disponibilidad</h2>
      <button id="btnDisponibilidad">Ver disponibilidad de hoy</button>
      <div id="disponibilidad"></div>
    </section>

    <section id="loginDueño">
      <h2>Acceso del dueño</h2>
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="contraseña" placeholder="Contraseña" />
      <button id="btnLogin">Ingresar</button>
      <div id="errorLogin"></div>
    </section>

    <section id="zonaDueño" style="display: none;">
      <h2>Zona del dueño</h2>

      <h3>Cargar reservas externas</h3>
      <form id="formManual">
        <input type="date" id="fechaManual" required />
        <input type="time" id="horaManual" required />
        <input type="number" id="mesaManual" min="1" max="3" required />
        <input type="text" id="clienteManual" placeholder="Nombre del cliente" required />
        <button type="submit">Cargar reserva</button>
      </form>

      <h3>Eliminar reservas por cliente</h3>
      <input type="text" id="clienteEliminar" placeholder="Nombre exacto del cliente" />
      <button id="btnEliminar">Eliminar</button>
      <div id="infoEliminacion"></div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
